<table class="table">
  <thead>
    <th>Id</th>
    <th>Título</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor='let task of tasks'>
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>
        <button [routerLink]="['/tasks', task.id]" class="btn btn-info">
          <span class="glyphicon glyphicon-info-sign"></span>
          Detalhes
        </button>
        <button class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
