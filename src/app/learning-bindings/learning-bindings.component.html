<h3>Estudando Bindings</h3>

<button (click)="onClick()">Evento (click) {{ mouseClickCount }}</button>
<button on-click="onClick()">Evento on-click {{ mouseClickCount }}</button>

<br><br>

<button (mouseover)="onMouseOver()">Evento (mouseover) {{ mouseOverCount }}</button>
<button on-mouseover="onMouseOver()">Evento on-mouseover {{ mouseOverCount }}</button>

<hr>

<input type="text" placeholder="Evento onKeyDown" (keydown)="onKeyDown($event)" [value]='userName'>
<strong>Valor da variável 'userName': </strong>{{ userName }}

<br>
<input type="text" placeholder="Evento onKeyDown" on-keydown="onKeyDown($event)" value='{{ userName }}'>
<strong>Valor da variável 'userName': </strong>{{ userName }}

<br><br>

<input type="text" placeholder="Evento onKeyUp" (keyup)="onKeyUp($event)" [value]='userEmail'>
<strong [class.bg-red]="mouseClickCount > 3">Valor da variável 'userEmail': </strong>{{ userEmail }}
<!-- <strong [ngClass]="{'bg-red': mouseClickCount > 3}">Valor da variável 'userEmail': </strong>{{ userEmail }} -->

<br>
<input type="text" placeholder="Evento onKeyUp" on-keyup="onKeyUp($event)" value='{{ userEmail }}'>
<strong>Valor da variável 'userEmail': </strong>{{ userEmail }}
<style>
    .bg-red{
        background-color: red;
    }
</style>
